<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ChatPat v2.0.0</title>
</head>

<body>
    <div class="app">
        <div class="app-inner">
            <h1>William Shakespeare Here</h1>
            <form action="">
                <div class="controls">
                    <input autofocus autocomplete="off" type="text" name="prompt" class="input" id="input" placeholder="Enter your prompt" />
                    <button id="button">Generate</button>
                </div>
            </form>
            <div id="output" class="fade-in"></div>
        </div>
    </div>
</body>
<script type="module" src="script.js"></script>


</html>
